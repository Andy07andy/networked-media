<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Andy's World</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      background: url('../project1/images/homepage.jpg') center/cover no-repeat;
    }

    .trigger {
      position: absolute;
      width: 20%; 
      height: 20%;
      transition: all 0.3s ease;
    }

    .hotspot {
      position: absolute;
      font-size: 1.5rem;
      font-weight: bold;
      color: black;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .trigger:hover .hotspot {
      opacity: 1;
      pointer-events: all;
      transform: scale(1.2);
      color: #fff;
      text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.8);
    }

    #bookshelf-trigger {
      top: 50%;
      left: 20%;
    }

    #paintings-trigger {
      top: 30%;
      right: 10%;
    }

    #window-trigger {
      top: 55%;
      left: 40%;
    }

    #side-trigger {
      bottom: 10%;
      left: 70%;
      opacity: 0.6;
    }
    

    #bookshelf .hotspot {
      top: 0;
      left: 0;
    }

    #paintings .hotspot {
      top: 0;
      right: 0;
    }

    #window .hotspot {
      top: 0;
      left: 0;
    }

    #side .hotspot {
      bottom: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="bookshelf-trigger" class="trigger">
      <a href="../project1/pages/intro.html" class="hotspot">My Interests!</a>
    </div>
    <div id="paintings-trigger" class="trigger">
      <a href="../project1/pages/works.html" class="hotspot">My Works!</a>
    </div>
    <div id="window-trigger" class="trigger">
      <a href="../project1/pages/friends.html" class="hotspot">My Friends!</a>
    </div>
    <div id="side-trigger" class="trigger">
      <a href="../project1/pages/easter-egg.html" class="hotspot">You Find an Easter-egg!</a>
    </div>
    
  </div>
</body>
</html>
