<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working area</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('../images/desk.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        .clickable-text {
            font-size: 24px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            color: white;
            display: inline-block;
        }
        .clickable-text:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .nav-links {
            margin-top: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 10px;
            display: inline-block;
            padding: 8px 15px;
            border: 1px solid white;
            border-radius: 5px;
            transition: 0.3s;
        }
        .nav-links a:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>
