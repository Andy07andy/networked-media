<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Guess Which One is Andy</title>
    <style>
        body {
            text-align: center;

            background-color: #f4f4f4;

        .container {
            margin-top: 50px;
        }
        .photo {
            display: inline-block;
            margin: 10px;
            cursor: pointer;
        }

            width: 300px;
            height: 400px;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        img:hover {
            transform: scale(1.1);
        }
        .result {
            display: none;

            font-size: 20px;

        }
        #correct:target, #wrong1:target, #wrong2:target {
            display: block;
        }
        .back {
            display: block;
            margin-top: 10px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            background-color: #ff6666;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .back:hover {
            background-color: #ff4d4d;
        }
    </style>
</head>
<body>
